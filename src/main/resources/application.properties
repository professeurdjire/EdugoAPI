# ===============================
# FILE STORAGE CONFIGURATION
# ===============================
app.file.upload-dir=./uploads
app.file.max-size=10485760

# ===============================
# CUSTOM APPLICATION PROPERTIES
# ===============================
app.name=LivreQuiz-API
app.version=1.0.0
app.description=API pour la gestion de livres et quiz éducatifs

